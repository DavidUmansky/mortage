<body>
    <header>
        <div class="navbar">
            <div id="logo">
                <img id="slide-photo" src="img/nav-logo.jpg" alt="הלוגו של יהודה טנגי - יועץ משכנתאות">
                <div id="logo-text">
                    <span>יהודה טנג'י</span>

            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">

                    <li>
                        <a href="about.html">

                        </a>

                    <li>
                        <a href="services.html">
                            שירותים
                        </a>
                    </li>
                    <li>
                        <a class="current" href="testemonails.html">
                            המלצות

                    <li>
                        <a href="contact.html">
                            יצירת קשר
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 id="happy">לקוחות מרוצים</h1>
        <div class="container">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div class="style-one">
                            <img class="border-tes" src="img/tes10.png" alt="">
                            <img class="border-tes" src="img/tes11.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="style-one">
                            <img class="single-tes" src="img/tes3.jpg" alt="">
                            <img width="350px" src="img/tes4.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="style-one">
                            <img class="border-tes" src="img/tes5.png" alt="">
                            <img class="border-tes" src="img/tes6.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="style-one">
                            <img width="350px" height="360px" src="img/tes7.png" alt="">
                            <img width="350px" height="360px" src="img/tes8.png" alt="">
                            <img width="350px" height="360px" src="img/tes9.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="style-one">
                            <img class="border-tes" src="img/tes1.png" alt="">
                            <img class="border-tes" src="img/tes2.png" alt="">
                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {

            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },

            loop: true,

            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>
    <script src="script.js"></script>
